<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <newcpn2></newcpn2>
</div>
<script src="../01-Vue初体验/vue.js"></script>
<script>

    //1.创建第一个组件（子组件）
    const cpn1 = Vue.extend({
        template:`
        <div>
            <p>标题111</p>
            <p>内容123456</p>
        </div>
        `
    })


    // 2.创建第二个组件(父组件)
    const cpn2 = Vue.extend({
        template:`
        <div>
            <p>标题222</p>
            <p>内容789456</p>
            <newcpn1></newcpn1>
        </div>
        `,
        components:{
            // 将第一个组件注册进第二个组件里面
            newcpn1:cpn1
        }
    })
    const app = new Vue({
        el: "#app",
        data: {
            message: "你好呀！"
        },
        components:{
            newcpn2:cpn2
        }
    })
</script>
</body>
</html>
