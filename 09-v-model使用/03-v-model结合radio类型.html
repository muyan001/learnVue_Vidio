<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
<!--
name属性填写同一个值，是为了让两个单选互斥
v-model也能实现两个单选互斥
-->
<!--
for属性是为了用户有更好的体验，
for的值为空时，只能通过单选控件能选择上，不能通过单选的内容选择上
-->

<!--
    radio类型下，
    v-model 绑定的值为 value属性的值
-->
    <label for="man">
        <input type="radio" id="man" name="sex" value="男" v-model="sex">男
    </label>
    <label for="woman">
        <input type="radio" id="woman" name="sex" value="女" v-model="sex">女
    </label>
    <p>性别：{{sex}}</p>
</div>
<script src="../01-Vue初体验/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            message: "你好呀！",
            sex:''
        }
    })
</script>
</body>
</html>
