<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h1 v-if="score >=90">优秀</h1>
    <h1 v-else-if="score >=80">良好</h1>
    <h1 v-else-if="score >=60" >及格</h1>
    <h1 v-else>不及格</h1>


<!--    更加推荐使用这种方式来判断-->
    <h2>{{resultscore}}</h2>

</div>
<script src="../01-Vue初体验/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            score: 99
        },
        computed:{
            resultscore(){
                let result = "";
                if (this.score >= 90){
                    result = "优秀";
                }else if (this.score>=80){
                    result = "良好"
                }else if (this.score>=60){
                    result = '及格'
                }else{
                    result = " 不及格"
                }
                return result
            }
        }
    })
</script>
</body>
</html>
