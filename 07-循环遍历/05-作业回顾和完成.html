<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .active{
        color: red;
    }
</style>
<body>
<div id="app">
    <ul>
        <li  v-for="(iterm,index) in movies" :class="{active:currentIndex === index}" @click="myclick(index)">{{iterm}}</li>
    </ul>
</div>
<script src="../vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            message: "你好呀！",
            movies: ['海王','海贼王','指环王','乌贼王'],
            currentIndex : 0 // 这个类似是保持的状态值
        },
        methods:{
            myclick(index){
                this.currentIndex = index
            }
        }
    })
</script>
</body>
</html>
