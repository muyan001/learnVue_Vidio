<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--
    v-if:当条件为false时，包含v-if指令的元素，根本就不会存在dom中
    v-show：当条件为false时，包含v-show指令的元素，存在，只是display：none
-->
<div id="app">
    <h1 id="abc" v-if="isShow">{{message}}</h1>
    <h1 id="123" v-show="isShow">{{message}}</h1>
</div>
<script src="../01-Vue初体验/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            message: "你好呀！",
            isShow: true
        }
    })
</script>
</body>
</html>
