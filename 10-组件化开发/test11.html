<script>

            page:Number
        },
        // data: {

        //     dage:this.page
        // }
        data(){
            return{
                    dmsg:this.pmsg,

        }
    }

        el: "#app",

        },
        components:{
            cpn
        }
    })
</script>
</body>
</html>
