<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <ul>
<!--        获取value值-->
        <li v-for="item in info">{{item}}</li>
<!--        获取key 和value和index值-->
        <li v-for="(item,key,index) in info">{{item}}--{{key}}--{{index}}</li>
    </ul>
</div>
<script src="../vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            info:{
                name:'jone',
                age:18,
                height:1.78
            }
        }
    })
</script>
</body>
</html>
