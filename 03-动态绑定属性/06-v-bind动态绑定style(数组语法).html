<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
<!--    数组语法 -->
    <h1 :style="[style1,style2]">{{message}}</h1>
</div>
<script src="../vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            message: "你好呀！",
            style1:{color:'red'},
            style2:{fontSize:'50px'}
        }
    })
</script>
</body>
</html>
