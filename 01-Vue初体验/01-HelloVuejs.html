<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script src="../vue.js"></script>
    <div id="app">{{message}}</div>

    <script>
        // ES6特性   let(变量)  const（常量）
        const vm = new Vue({
            el:"#app",//用于挂载需要管理的元素
            data:{//定义数据
                message:"你好呀"
            }
        })
    </script>


</body>
</html>
