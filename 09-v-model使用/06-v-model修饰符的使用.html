<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
<!--    1.修饰符：lazy  界面上，回车，或者失去焦点时才会实时显示出来-->
    <input type="text" v-model.lazy="message">
    <p>{{message}}</p>


<!--    2.修饰符 ： number将字符串转化为数字 -- v-model 默认绑定为字符串-->
    <input type="number" v-model.number="age">
    <p>{{age}} : {{typeof age}}</p>


<!--    3.修饰符：trim  去掉字符串前后两端的空格-->
    <input type="text" v-model.trim="txt">
    <p>文本是：{{txt}}</p>
</div>
<script src="../vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            message: "你好呀！",
            age:78,
            txt:'ufosuf   '
        }
    })
</script>
</body>
</html>
