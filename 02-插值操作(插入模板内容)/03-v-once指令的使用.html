<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <h1>{{message}}</h1>
      <h1 v-once>{{message}}</h1>
    </div>
    <script src="../01-Vue初体验/vue.js"></script>
    <script>
        const app = new Vue({
            el:"#app",
            data:{
                message:"你好呀！"
            }
        })
    </script>
</body>
</html>
