<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h1>{{count}}</h1>
<!--    正常写法-->
    <button v-on:click="add">+</button>
    <button v-on:click="sub">+</button>



<!--    // 简写-->
<!--    <button @click="add">+</button>-->
<!--    <button @click="sub">-</button>-->
</div>
<script src="../01-Vue初体验/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            count: 0
        },
        methods:{
            add(){
                this.count++;
            },
            sub(){
                this.count--;
            }
        }
    })
</script>

</body>
</html>
