<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- ES6中主要的作用是将某个变量修饰为常量-->
<!-- 建议：在ES6开发中，优先使用const，只有需要改变某一个标识符的时候才使用let-->

<script>
    // 1. 注意1： 一旦给const修饰的标识符，必须进行赋值
//    2.注意2：在使用const定义标识符，必须进行赋值

//    3.注意点3： 常量的含义是指向的对象不能修改，但是可以改变对象内部的属性
    const obj = {
        name:"123",
        age:18
    };
    obj.name = '789'


</script>

</body>
</html>
