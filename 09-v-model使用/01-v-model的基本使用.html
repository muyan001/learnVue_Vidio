<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<!--
     v-model 适用于输入框的元素，input,textarea等
-->
<div id="app">
    <input type="text"  v-model="message">
    <p>{{message}}</p>
</div>
<script src="../vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            message: "你好呀！"
        }
    })
</script>

</body>
</html>
