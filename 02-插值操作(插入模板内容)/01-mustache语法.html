<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--    双大括号就是 mustache 语法-->
        <div id="app">
            <h1>{{message}}</h1>
            <h1>{{message}},涨</h1>
            <h1>{{firstname + '' + lastname}}</h1>
            <h1>{{firstname}}{{lastname}}</h1>
            <h1>{{count * 2}}</h1>
        </div>

        <script src="../vue.js"></script>
        <script>
            const app = new Vue({
                el:"#app",
                data:{
                    message:"你好呀！",
                    firstname:"123",
                    lastname:"hasjd",
                    count:20
                }
            })
        </script>

</body>
</html>
