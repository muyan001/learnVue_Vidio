<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
    问题：如果我们再输入内容的情况下，切换类型，我们依然会发现文字是之前的输入内容
    解答：vue在进行DOM渲染的时候，处于性能的考虑，会尽可能的复用已经存在的元素，而不是重新创建新的元素
    解决方案：如果我们不希望vue出现雷士重复利用的问题，可以给对应input添加key
-->
<div id="app">
    <span v-if="isuser">
        <label for="username">用户账号</label>
        <input type="text" id="username" placeholder="用户账号" key="username">
    </span>
    <span v-else>
        <label for="email">用户邮箱</label>
        <input type="text" id="email" placeholder="用户邮箱" key="email">
    </span>
    <button @click="isuser = !isuser">点击一下</button>
</div>
<script src="../vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            isuser: true
        }
    })
</script>

</body>
</html>
