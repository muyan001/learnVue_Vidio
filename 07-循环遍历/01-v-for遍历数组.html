<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="item in names">{{item}}</li>
<!--        取索引值-->
        <li v-for="(item , index) in names">{{index}}--{{item}}</li>
    </ul>
</div>
<script src="../01-Vue初体验/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            names: ['abc', 'jone', 'jack', 'tome']
        }
    })
</script>

</body>
</html>
